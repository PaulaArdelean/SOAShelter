<div class="register-form-flex">
  <mat-card>
    <mat-card-title>
      Register
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput [formControl]="email" placeholder="Email">
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" [formControl]="pass" matInput placeholder="Password"/>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input type="password" [formControl]="cpass" matInput placeholder="Confirm Password"/>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-button color="secondary" (click)="register()">Register</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
