<div class="login-form-flex">
  <mat-card>
    <mat-card-title>
      Login
    </mat-card-title>
    <mat-card-content>

      <form class="example-form">
        <mat-form-field>
          <input matInput [formControl]="email" placeholder="Email">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input type="password" [formControl]="pass"  matInput placeholder="Password"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="button-flex-container">
        <button mat-button color="secondary" (click)="login()">Login</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
