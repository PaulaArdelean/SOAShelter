<div>
  <button class="btn btn-outline-primary" (click)="open(content)">Add animal for adoption</button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Animal profile</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="row mb-2">
          <div class="col-4 mr-2">
            <label>Name: </label>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" id="name">
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-4 mr-2">
            <label>Picture</label>
          </div>
          <div class="col-7">
            <form action="/action_page.php">
              <input type="file" id="myFile" name="filename">
              <input type="submit">
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-4 mr-2">
            <label>Description</label>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" id="description">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close()">Add Animal</button>
  </div>
</ng-template>
